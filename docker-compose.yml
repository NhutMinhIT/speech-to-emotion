services:
  api:
    build:
      context: .
      target: dev
    container_name: ser-api-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
      # Nếu cần CORS: đặt biến rồi đọc trong app.main (không bắt buộc)
      # - ALLOW_ORIGINS=http://localhost:5173
    volumes:
      - ./:/app:cached          # mount code
      - ./models:/app/models:ro # mount model artifacts (read-only)
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
